<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online tool to strip formatting from any text. Remove all formatting from your text with a click. NOMESITO.com gives you a quick and easy way to transform formatted text into a clean and pretty text for you to enjoy. Just paste your text, and let the tool do the work.">
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png?v=2">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png?v=2"/>

    <title>Remove formatting from text online</title>
</head>
<body>
    <div class="body-container">
        <div class="header">
            <h1 class="matter-h1">Remove formatting from your text</h1>
            <h2 class="matter-h2"> Paste the text below and press the button</h2>
        </div>
        <label class="matter-textfield-outlined">
            <textarea id="input-textarea" placeholder=" "></textarea>
            <span>Text here</span>
        </label>
        <div class="controls">
            <div class="transform-button">
                <!-- spostare tutto il js nel file js, esempio dare un id al button e 
                    nel js document.querySelector("#copy").onclick = function() {-->
                <button type="button" class="matter-button-contained" onclick="cleanText();">Clean my text</button> 
            </div>
            <div class="clear-button">
                <button type="button" class="matter-button-outlined" onclick="clearText();">Clear</button>
            </div>
            <div class="copy-button">
                <button type="button" class="matter-button-outlined" id="copy" onclick="copyToClipboard();">Copy</button>
            </div>
            <img id='check' src='check.svg'></img>
            <div id="copied-check" class="matter-success-text"></div>
        </div>
        <textarea id="cleaned-text" placeholder=""></textarea>
        <div id="footer">
            Alessandro Visconti - Thanks to Matter for the material elements
        </div>
    </div>
</body>
</html>
